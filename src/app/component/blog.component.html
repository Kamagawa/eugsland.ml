<div class="u-maxWidth640 u-marginAuto" style="margin-bottom: 50vh">
  <div id = "blog">
    <div class="secTitle">
      <h1 style="text-align: center;">Blog: Stories and Tales</h1>
    </div>

    <ul>
      <div *ngFor="let entry of entries" class="secBody" style="margin:5px; min-height:0px;">
          <a href="{{entry.link}}">
          <div class="text">
              <h3>{{entry.title}}</h3>
          </div>
          </a>
      </div>
    </ul>
  </div>
</div>
