<div class="container">
<div id = "media">
  <div class="secTitle">
    <h1 style="text-align: center;">Featured in Media</h1>
  </div>

  <ul>
    <div *ngFor="let post of posts " >
      <a href="{{post.link}}">
        <div class="secBody mega">
            <div class = "text" style="padding:20px"><h3>{{post.title}}</h3></div>
            <img [src] = "getPic(post.imgurl)"  />
        </div>
      </a>
    </div>
  </ul>
</div>
</div>
